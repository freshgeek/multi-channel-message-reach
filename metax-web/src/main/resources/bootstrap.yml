# Tomcat
server:
  port: 9203
# Spring
spring:
  application:
    # 应用名称
    name: metax-web
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${spring.cloud.nacos.config.server-addr}
      config:
        # 配置中心地址
        server-addr: nacos.infra.svc.cluster.local:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        extension-configs:
          - data-id: Metax-dtp-${spring.profiles.active}.yml
            group: DEFAULT_GROUP
            refresh: true
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          - redis-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        refresh-enabled: true
    # sentinel控制台配置
    sentinel:
      transport:
        dashboard: localhost:8090


# Tomcat
server:
  port: 8080

# Spring
spring:
  application:
    # 应用名称
    name: metax-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${spring.cloud.nacos.config.server-addr}
      config:
        # 配置中心地址
        server-addr: nacos.infra.svc.cluster.local:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          - redis-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 192.168.1.100:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            dataId: sentinel-metax-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
